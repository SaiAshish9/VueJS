<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="vue.js" type="text/javascript">

    </script>

    <div id="app">
{{msg}}
    <comp v-bind:my_prop.sync='msg'>

    </comp>
  </div>

<template id="temp">
  <div>
    <p>
      {{my_prop}}
      </p>

    <input v-bind:value='my_prop' v-on:input='send($event.target.value)'/>
    </div>


</template>

<!-- model:{
  prop:'my_prop',event:'my_event'
}, -->


<script type="text/javascript">
Vue.component('comp',{
template:'#temp',
props:['my_prop'],


methods:{
  send:function(v){
   this.$emit('update:my_prop',v)
  },
},
})


var vm=new Vue({
  el:'#app',
  data:{
  msg:'apple'
  },
})


</script>

  </body>
</html>
