<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript" src="vue.js">


</script>


<div id="app">

<comp></comp>
</div>

<template id="temp">
<div>
  {{msg}}  
  </div>
</template>


<script type="text/javascript">

Vue.component('comp',{
template:'#temp',
parent:'#app',
data:function(){
  return {
    msg:this.$parent.msg
  }
}



})


var vm=new Vue({
  el:'#app',
  data:{
    msg:'hi'
  }
})

</script>

  </body>
</html>
