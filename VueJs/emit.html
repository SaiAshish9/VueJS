<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script src="vue.js" type="text/javascript">

</script>

<div id="app" >

<h1>Parent DIV</h1>
<comp v-on:relay>
  <p>
{{content}}
    </p>
</comp>
<!-- <comp></comp> -->
<hr/>
<p>
  {{content}}
  </p>
</div>

<template id="temp">
  <div class="comp_root">
    <h2>Component</h2>

    <input type="text" name="" v-model='message' value=""/>

<button v-on:click='send' type="button" name="button">Send Data</button>
  </div>
</template>


<script type="text/javascript">
var vm=Vue.component('comp',{
  template:'#temp',
  data:function(){
    return {
      message:'I want to go to Vue P tag'
    }
  },
  props:[],
  methods:{
    send:function(){
      this.$emit('relay',this.message)
    }
  }
})

var vm=new Vue({
  el:'#app',
  data:{
    content:'Waiting for data from component'
  }
})

</script>

  </body>
</html>
