		<div id='app'>

<fade>


  <p v-if='show'>I am a P tag...</p>
  
</fade>


			<button @click='show=!show'>Show/Hide</button>
		</div>

<template id="temp">
  <transition
  v-bind:css="false"
  v-on:before="before"
  v-on:enter="enter"
  v-on:after="after"
  >
<slot>

</slot>
</transition>

</template>


	<script type='text/javascript'>



Vue.component('fade',{
template:'#temp',
methods:{
  before:function(el,done){
   el.style.opacity=0
   el.style.fontSie=0
  },
  enter:function(el,done){
Velocity(el,{opacity:1,fontSize:'2em'},{duration:1000})
Velocity(el,{fontSize:'1em'},{duration:1000})
Velocity(el,{fontSize:'1em'},{completed:done})

  },
  after:function(){
    Velocity(el,{opacity:1,fontSize:'2em'},{duration:1000})
    Velocity(el,{opacity:0,fontSize:'0em'},{duration:1000})
    Velocity(el,{opacity:0,fontSize:'0em'},{completed:done})
  },
}
})



		var vm = new Vue({
			el:'#app',
			data:{
				show:true
			},

		})
	</script>
	</body>
