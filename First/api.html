<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<script type="text/javascript" src="vue.js">

</script>

<div id="app">


{{msg}}


<button v-on:click='trigger'>
  Trigger
</button>
</div>


<script type="text/javascript">
  var vm=new Vue({
    el:'#app',
    data:{
      msg:1,
    },
    methods:{
      trigger:function(){
        this.msg++
        this.$emit(
        'event',
        this.msg
        )
      }
    }
  })

vm.$on(
'event',
function(arg){
  console.log(arg)
}
)
vm.$off()


</script>

  </body>
</html>
