<!DOCTYPE html>
<html>
	<head>
		<title>Vue Project</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			.fade-enter{opacity:0;font-size:0px;}
			.fade-enter-active{transition:opacity 3s,font-size 3s}
			.fade-leave-active{transition:opacity 3s,font-size 3s}
			.fade-leave-to{opacity:0;font-size:0px;}
		</style>
		<script type='text/javascript' src='vue.js'></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<body>
		<div id='app'>
			<!-- <transition name='fade'>
				<p v-if='show'>I am a P tag...</p>
			</transition> -->


			 <!-- <transition enter-active-class='animated flash' leave-active-class='animated rubberBand' name='fade'>
				<p v-if='show'>I am a P tag...</p>
			</transition> -->

			<transition name='fade'
      v-on:before-enter="beforeEnter"
			v-on:enter="enter"
			v-on:after-enter="afterEnter"
			v-on:enter-cancelled="enterCancelled"
			>
				<p v-if='show'>I am a P tag...</p>
			</transition>

			<button @click='show=!show'>Show/Hide</button>
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				show:true
			},
			methods:{
				beforeEnter:function(){

				},
				enter:function(){

				},
				afterEnter:function(){

				},
				enterCancelled:function(){

				},
			}
		})
	</script>
	</body>
</html>
